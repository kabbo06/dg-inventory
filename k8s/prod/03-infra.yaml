# --- REDIS (Cache) ---
apiVersion: v1
kind: Service
metadata:
  name: cache
  namespace: prod
spec:
  ports:
    - port: 6379
  selector:
    app: cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: prod
spec:
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      restartPolicy: Always
      containers:
      - name: cache
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        command: [ "redis-server", "--requirepass", "$(REDIS_PASSWORD)" ]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: REDIS_PASSWORD
        startupProbe:
          exec:
            command: [ "redis-cli", "-a", "$(REDIS_PASSWORD)", "ping" ]
          failureThreshold: 10
          periodSeconds: 2
        readinessProbe:
          exec:
            command: [ "redis-cli", "-a", "$(REDIS_PASSWORD)", "ping" ]
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          exec:
            command: [ "redis-cli", "-a", "$(REDIS_PASSWORD)", "ping" ]
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
