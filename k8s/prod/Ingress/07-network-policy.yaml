# 1. DEFAULT DENY: Isolation by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# 2. DNS ACCESS: Allow pods to resolve service names
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: prod
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
# 3. FRONTEND TIER: Only Ingress from Nginx, Egress to App Logic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-policy
  namespace: prod
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: auth
    ports:
    - protocol: TCP
      port: 4000
  - to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 5000
---
# 4. APP LOGIC (Auth/Backend): Accept from Frontend + External Atlas Egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-logic-policy
  namespace: prod
spec:
  podSelector:
    matchExpressions:
      - {key: app, operator: In, values: [auth, backend]}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    # Allows Load Test pods running in the 'default' namespace
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cache
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0 # Allows connection to MongoDB Atlas
---
# 5. CACHE TIER (Redis): Strictly allow internal logic pods only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: prod
spec:
  podSelector:
    matchLabels:
      app: cache
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: auth
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - protocol: TCP
      port: 6379
---
# Allow Nginx Ingress to reach the cert-manager solver pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-cert-manager
  namespace: prod
spec:
  podSelector:
    matchLabels:
      acme.cert-manager.io/http01-solver: "true" # Matches the temporary solver pod
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx # Ensure this matches your nginx namespace
    ports:
    - protocol: TCP
      port: 8089 # cert-manager solver usually listens on 8089 or 80
