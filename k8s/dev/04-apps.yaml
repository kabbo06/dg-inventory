---
# --- FRONTEND (NGINX) ---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: dev
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: dev
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 101
        fsGroup: 101
      containers:
      - name: frontend
        image: kabbo06/inventory-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        startupProbe:
          httpGet: { path: "/", port: 8080 }
          failureThreshold: 10
          periodSeconds: 2
        readinessProbe:
          httpGet: { path: "/", port: 8080 }
          initialDelaySeconds: 2
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: "/", port: 8080 }
          initialDelaySeconds: 5
          periodSeconds: 20
        resources:
          limits: { memory: "128Mi", cpu: "200m" }
          requests: { memory: "64Mi", cpu: "50m" }


