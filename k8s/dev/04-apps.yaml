# --- AUTH SERVICE ---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: dev
spec:
  ports:
    - port: 4000
  selector:
    app: auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: dev
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      restartPolicy: Always
      # Init Containers to wait for Infra
      initContainers:
      - name: wait-for-redis
        image: busybox:1.28
        command: [ "sh", "-c", "until nc -vz cache 6379; do echo waiting for redis; sleep 2; done;" ]
      - name: wait-for-mongo
        image: busybox:1.28
        command: [ "sh", "-c", "until nc -vz mongodb 27017; do echo waiting for mongodb; sleep 2; done;" ]
      containers:
      - name: auth
        image: kabbo06/inventory-auth:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: MONGO_URI
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: REDIS_PASSWORD
        startupProbe:
          tcpSocket: { port: 4000 }
          failureThreshold: 15
          periodSeconds: 5
        readinessProbe:
          tcpSocket: { port: 4000 }
          initialDelaySeconds: 2
          periodSeconds: 5
        livenessProbe:
          tcpSocket: { port: 4000 }
          initialDelaySeconds: 5
          periodSeconds: 15
        resources:
          limits: { memory: "256Mi", cpu: "500m" }
          requests: { memory: "128Mi", cpu: "100m" }
