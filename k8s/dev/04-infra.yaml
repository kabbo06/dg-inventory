# --- REDIS (Cache) ---
apiVersion: v1
kind: Service
metadata:
  name: cache
  namespace: dev
spec:
  ports:
    - port: 6379
  selector:
    app: cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: dev
spec:
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      restartPolicy: Always
      containers:
      - name: cache
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        command: [ "redis-server", "--requirepass", "$(REDIS_PASSWORD)" ]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: REDIS_PASSWORD
        startupProbe:
          exec:
            command: [ "redis-cli", "-a", "$(REDIS_PASSWORD)", "ping" ]
          failureThreshold: 10
          periodSeconds: 2
        readinessProbe:
          exec:
            command: [ "redis-cli", "-a", "$(REDIS_PASSWORD)", "ping" ]
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          exec:
            command: [ "redis-cli", "-a", "$(REDIS_PASSWORD)", "ping" ]
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
---
# --- MONGODB (Database) ---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: dev
spec:
  ports:
    - port: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: dev
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      restartPolicy: Always
      containers:
      - name: mongodb
        image: mongo:6-jammy
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: "300m"
            memory: "768Mi"
          limits:
            cpu: "500m"
            memory: "1.5Gi" 
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: MONGO_ROOT_USER
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: inventory-secrets
              key: MONGO_ROOT_PASSWORD
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        startupProbe:
          exec:
            command: [ "sh", "-c", "mongosh -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD --eval \"db.adminCommand('ping')\"" ]
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command: [ "sh", "-c", "mongosh -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD --eval \"db.adminCommand('ping')\"" ]
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command: [ "sh", "-c", "mongosh -u $MONGO_INITDB_ROOT_USERNAME -p $MONGO_INITDB_ROOT_PASSWORD --eval \"db.adminCommand('ping')\"" ]
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
