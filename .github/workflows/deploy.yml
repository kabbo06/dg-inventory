name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- STAGE 1: Testing ---
  test-auth:
    name: Test Auth Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './auth/package-lock.json'

      - name: Install & Run Tests
        run: |
          cd auth
          npm install
          npm test

  test-backend:
    name: Test Backend Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install & Run Tests
        run: |
          cd backend
          npm install
          npm test

  # --- STAGE 2: Docker Build ---
  docker:
    name: Containarization
    needs: [test-auth, test-backend] # ONLY runs if both test jobs pass
    runs-on: [self-hosted, dev]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set Environment Variables
        run: |
          # This ensures your .env exists or is updated on the runner
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env
          echo "SERVER_NAME=${{ vars.SERVER_NAME }}" >> .env
          echo "MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}" >> .env
          echo "MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}" >> .env

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Restart Containers
        run: |
          # Use --build to ensure code changes are baked into new images
          # Use -d to run in background
          docker compose --profile dev up --build -d

      - name: Clean up unused Docker data
        run: docker image prune -f
